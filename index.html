<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mortero</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<div>
	<div class="container">
		<h1>Mortero</h1>
		<div id="image-container">
			<img src="img/earth.gif" alt="Earth" class="responsive-image">
		</div>

		<div>
			<h4>Introduce las coordenadas D51:</h4>
		</div>
		<div id="coordinate-form">
			<div class="coordinates">
				<h5>30 T </h5>
				<input type="number" id="lat-degree" placeholder="Abscisa" max="90" min="0">
			</div>

			<div class="coordinates">
				<h5>E </h5>
				<input type="number" id="lon-degree" placeholder="Norte" max="180" min="0">
			</div>
			<button id="set-coordinates" disabled>SET COORDINATES</button>
		</div>
	</div>

	<script src="js/script.js"></script>
	</body>

</html>
