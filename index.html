<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/Resources/plantilla_Portada.png');
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <video id="fullscreen-video" autoplay controls>
        <source src="/Resources/Radar.gif" type="video/gif">
        Tu navegador no soporta el formato de video.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("fullscreen-video");

            video.addEventListener("canplaythrough", function () {
                setTimeout(function () {
                    video.style.opacity = 1;
                    video.play();
                }, 2000);
            });

            video.addEventListener("ended", function () {
                window.location.href = "/Index/CuentaAtras.html";
            });
        });
    </script>
</body>

</html>
